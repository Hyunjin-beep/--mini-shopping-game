<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate'
      const el = document.createElement('pwa-update')
      document.body.appendChild(el)
    </script>
  </head>
  <body>
    <!-- logo -->
    <header>
      <img
        src="img/logo.png"
        alt="logo"
        class="logo"
        data-key="clothes"
        data-value="clothes"
      />
    </header>

    <!-- buttons -->
    <div class="buttons">
      <button class="btns">
        <img
          src="img/blue_t.png"
          alt="blue_t"
          class="imgBtns"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btns">
        <img
          src="img/blue_p.png"
          alt="blue_p"
          class="imgBtns"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btns">
        <img
          src="img/blue_s.png"
          alt="blue_s"
          class="imgBtns"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btns color blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btns color yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="btns color pink" data-key="color" data-value="pink">
        Pink
      </button>
    </div>

    <!-- items -->
    <ul class="items"></ul>
  </body>
</html>
